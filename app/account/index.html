<h1>Hesabım</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">Adınız</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Soyadınız</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Sicil Numaranız</label>
            <input type="text" ng-disabled="true" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Şifreniz</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Güncelle</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Hesabı Sil</button>
        </div>
    </form>
</div>
